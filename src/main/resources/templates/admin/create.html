<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Создать пользователя</title>
</head>
<body>

<h1>Создать нового пользователя</h1>

<form th:action="@{/admin/users}" th:object="${user}" method="post">
    <label for="username">Имя пользователя:</label><br>
    <input type="text" id="username" th:field="*{username}" /><br><br>

    <label for="password">Пароль:</label><br>
    <input type="password" id="password" th:field="*{password}" /><br><br>

    <label>Роли:</label><br>
    <div th:each="role : ${roles}">
        <input type="checkbox" th:id="${'role_' + role.id}" th:value="${role}" th:name="roles"
               th:field="*{roles}" />
        <label th:for="${'role_' + role.id}" th:text="${role.name}">ROLE_NAME</label><br>
    </div>
    <br>

    <button type="submit">Создать</button>
    <a th:href="@{/admin/users}">Отмена</a>
</form>

</body>
</html>
