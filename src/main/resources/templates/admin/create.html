<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Создать нового пользователя</h2>
    <form th:action="@{/admin/users/save}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Роли</label>
            <div th:each="role : ${roles}" class="form-check">
                <input class="form-check-input" type="checkbox"
                       th:id="${'role_' + role.id}"
                       name="roles"
                       th:value="${role.id}"
                       th:checked="${user.roles != null} ? ${user.roles.contains(role)} : false"/>
                <label class="form-check-label" th:for="${'role_' + role.id}" th:text="${role.name}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
</body>
</html>
