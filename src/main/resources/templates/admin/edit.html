<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Редактировать пользователя</h2>
  <form th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Введите имя пользователя" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Введите пароль" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Роли</label>
      <div th:each="role : ${roles}" class="form-check">
        <input class="form-check-input" type="checkbox" th:id="${'role_' + role.id}" th:name="roles" th:value="${role}" th:checked="${user.roles.contains(role)}">
        <label class="form-check-label" th:for="${'role_' + role.id}" th:text="${role.name}"></label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Обновить</button>
    <a th:href="@{/admin/users}" class="btn btn-secondary ms-2">Отмена</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
