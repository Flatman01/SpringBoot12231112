<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список пользователей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Пользователи</h2>
  <a th:href="@{/admin/users/new}" class="btn btn-primary mb-3">Добавить нового</a>

  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Роли</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td>
        <span th:each="role : ${user.roles}" class="badge bg-info me-1" th:text="${role.name}"></span>
      </td>
      <td>
        <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-warning me-2">Редактировать</a>
        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="d-inline">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить пользователя?')">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
