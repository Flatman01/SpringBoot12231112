<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Профиль пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Профиль пользователя</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${user.username}">Имя пользователя</h5>
      <p class="card-text"><strong>ID:</strong> <span th:text="${user.id}">1</span></p>
      <p class="card-text"><strong>Роли:</strong>
        <span th:each="role : ${user.roles}" th:text="${role.name} + ' '" class="badge bg-primary me-1">ROLE_USER</span>
      </p>
      <a th:href="@{/admin/users}" class="btn btn-secondary">Назад к списку пользователей</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
